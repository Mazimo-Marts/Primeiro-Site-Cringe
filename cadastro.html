<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="cadastro.css">
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="imgs/Icon.png" type="image/x-icon"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 id="left">Efetue seu Cadastro</h1>
        <form action="https://formspree.io/f/mblrvqjv" method="POST">
            <div class="form-group">
                <label for="nome" class="col-sm-2 col-form-label col-form-label-lg">Nome</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: Augustinho Carrara" name="nome" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label col-form-label-lg">E-mail</label>
                <input type="email" class="form-control-lg" placeholder="Ex.: exemplo@hotmail.com" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="cep" class="col-sm-2 col-form-label col-form-label-lg">CEP</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: 12345678" name="cep" id="cep" required>
            </div>
            <div class="form-group">
                <label for="rua" class="col-sm-2 col-form-label col-form-label-lg">Rua</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: Av. Rio Branco" name="rua" id="rua" required>
            </div>
            <div class="form-group">
                <label for="numero" class="col-sm-2 col-form-label col-form-label-lg ">Nº</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: 123" name="numero" id="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento" class="col-sm-2 col-form-label col-form-label-lg">Complemento</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: Casa" name="complemento" id="complemento" required>
            </div>
            <div class="form-group">
                <label for="cidade" class="col-sm-2 col-form-label col-form-label-lg">Cidade</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: Rio de Janeiro" name="cidade" id="cidade" required>
            </div>
            <div class="form-group mb-5">
                <label for="uf" class="col-sm-2 col-form-label col-form-label-lg">UF</label>
                <input type="text" class="form-control-lg" placeholder="Ex.: RJ" name="uf" id="uf" required>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            
        </form>
    </main>
    <footer class="fixed-bottom">
        <h5><span>&#169;</span>Jurema 2024</h5>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
